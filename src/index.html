<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>stackbox demo</title>
  <!-- <link rel="stylesheet" href="lib/prism.css">
  <script src="lib/prism.js"></script> -->
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="text/javascript" src="js/stackbox.js"></script>
  <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
  <!-- <script type="text/javascript" src="lib/jquery.cram.js"></script>
  <script type="text/javascript" src="lib/jquery.nested.js"></script> -->
  <style>

  </style>
</head>
<body>
  <div class="wrap">
    <div class="stackbox items">
      <div data-grid="1,1" class="item"><div><img src="img/thumb2.jpg" /></div></div>
      <div data-grid="2,2" class="item sizeL"><div><img src="img/thumb1.jpg" /></div></div>
      <div data-grid="1,1" class="item"><div><img src="img/thumb3.jpg" /></div></div>
      <div data-grid="2,2" class="item sizeL"><div><img src="img/thumb4.jpg" /></div></div>
      <div data-grid="1,1" class="item"><div><img src="img/thumb5.jpg" /></div></div>
      <div data-grid="2,2" class="item sizeL putty"><div><img src="img/thumb6.jpg" /></div></div>
      <div data-grid="1,1" class="item"><div><img src="img/thumb7.jpg" /></div></div>
      <div data-grid="1,1" class="item"><div><img src="img/thumb7.jpg" /></div></div>
      <div data-grid="1,1" class="item"><div><img src="img/thumb7.jpg" /></div></div>
      <div data-grid="1,1" class="item"><div><img src="img/thumb7.jpg" /></div></div>
      <div data-grid="1,1" class="item putty"><div><img src="img/thumb7.jpg" /></div></div>
    </div>
    <!-- <pre class="line-numbers"><code class="language-javascript" data-language="javascript">new Parade();</code></pre> -->
  </div>

  <script type="text/javascript">
    new StackBox({
      baseWidth: 1920,
      itemWidth: 480,
      itemHeight: 274,
      cols: 4,
      liquid: {
        maxWidth: 1440,
        cols: 3
      },
      onLoad: (stackbox) => {
        let items = [].slice.call(stackbox.children)
        let cnt = 0
        shuffle(items)
        showInOrder(items)
        function showInOrder(array) {
          array[cnt].classList.add('show')
          if(array.length - 2 < cnt) return
          setTimeout(() => {
            showInOrder(array)
            cnt++
          }, 10) 
        }
        function shuffle(array) {
          for (let i = array.length - 1; i >= 0; i--){
              const rand = Math.floor( Math.random() * ( i + 1 ) );
              [array[i], array[rand]] = [array[rand], array[i]]
          }
        }
      }
    });
  </script>
</body>
</html>
